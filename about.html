<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Organico</title>
    </head>
    <body>
        <div id="container">
            <header id="header">
                <img src="img/logo.png" alt="logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search"id="search-value"/>
                    <a class="search__button" id="search" href="products.html">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </a>
                </form>
                <div class="cart">
                            <a href="cart.html">
                            <svg class="cart__icon">
                                <use xlink:href="img/sprite.svg#icon-shopping-cart"></use>
                            </svg>
                            <span id="cart__number" class="cart__number">0</span>
                        </a>
                </div>
            </header>
            <div id="content">
                <nav id="menu">
                    <ul class="side-nav" id="side-nav">
                        
                    </ul>
                </nav>
                <main class="main">
                    <img alt="slika" src="img/saatki.png" class="product__img">
                    <img src="img/30531179_2027415610662081_8622028125234003968_n.jpg"class="about-img">
                    <h2 class="about-desc">Ovo je sajt koji je pravljen za predmet Web Programiranje 2.</h2>  
                </main>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="module" src="javascript/main.js" type="text/javascript"></script>
    </body>
</html>
