<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Ljist &mdash; Prodavnica lisca</title>
    </head>
    <body>
        <div id="container">
            <header id="header">
                <img src="img/logo.png" alt="logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search" id="search-value"/>
                    <a href="products.html" class="search__button" id="search">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </a>
                </form>
                <div class="cart">
                            <a href="cart.html">
                                <svg class="cart__icon">
                                    <use xlink:href="img/sprite.svg#icon-shopping-cart"></use>
                                </svg>
                                <span id="cart__number" class="cart__number">0</span>
                            </a>
                        
                </div>
            </header>
            <div id="content">
                <nav id="menu">
                    <ul class="side-nav" id="side-nav">
    
                    </ul>
                </nav>
                <main class="main">
                    <img src="img/saatki.png" class="product__img">
                    <div class="forma">
                        <form class="main__form">
                            <input placeholder="Ime i prezime" type="text" class="main__text" id="imePrezime">
                            <input placeholder="Email"type="text" class="main__text" id="email">
                            <input placeholder="Broj telefona" type="text" class="main__text" id="telefon">
                            <textarea id="poruka" class="main__text area" placeholder="Poruka"></textarea>
                            <a class="main__link" id="klik">Submit</a>
                            <h2 id="rezultat"></h2>
                        </form>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="module" src="javascript/contact.js" type="text/javascript"></script>
    </body>
</html>
