<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Ljist &mdash; Prodavnica lisca</title>
    </head>
    <body>
        <div id="container">
            <header id="header">
                <img src="img/logo.png" alt="logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search" id="search-value"/>
                    <a class="search__button" href="products.html" id="search">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </a>
                </form>
                <div class="cart">
                        <a href="cart.html">
                            <svg class="cart__icon">
                                <use xlink:href="img/sprite.svg#icon-shopping-cart"></use>
                            </svg>
                            <span id="cart__number" class="cart__number">0</span>
                        </a>
                </div>
            </header>
            <div id="content">
                <nav id="menu">
                    <ul class="side-nav" id="side-nav">
                       
                    </ul>
                </nav>
                <main class="main">
                    <img src="img/foodmatterz-yoghurt.png" class="product__img">
                    <div class="main-content main-proizvodi">
                        <div class="glavniProzivodi">
                            <div id="proizvodi">
                                
                            </div>
                            <div class="pagination" id="paginacija">
                              
                            </div>
                        </div>
                        <div class="categories">
                            <h2 id="ObrisiRezultat">Obrisi rezultat pretrage</h2>
                            <select id="categories">
                              <option class="categories__option" value="0" hidden="true">Izaberite</option>
                              <option class="categories__option" value="1" data-tip="cenaRastuce">Ceni RastuÄ‡e</option>
                              <option class="categories__option" value="2" data-tip="cenaOpadajuce">Ceni Opadajuce</option>
                              <option class="categories__option" value="3" data-tip="nazivRastuce">Nazivu Rastuce</option>
                              <option class="categories__option" value="4" data-tip="nazivOpadajuce">Nazivu Opadajuce</option>
                            </select>
                            <div>
                              <ul class="categories__list">
                                <h2 class="categories__title">Kategorije:</h2>
                              </ul>
                            </div>
                        </div>      
                    </div>
                </main>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="module" src="javascript/products.js" type="text/javascript"></script>
    </body>
</html>
